services:
  - type: web
    name: educonnect
    env: node
    buildCommand: |
      npm install
      npm install -D tailwindcss@latest postcss@latest autoprefixer@latest
      npx tailwindcss init -p
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
    autoDeploy: true 